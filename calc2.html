<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<right>
<br/>
<style>
#calc{width:300px;height:250px;}
#btn{width:100%;height:40px;font-size:20px;}
</style>

<form Name="calc">
<table id="calc" border=5>
<tr>
<td colspan=5><input id="btn" name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" style="text-align: right;"></td>
<td style="display:none"><input name="M" type="number" class="btn-success"></td>
</tr>
<tr>
<td><input id="btn" type=button value="MC" OnClick="calc.M.value=''" class="btn-warning"></td>
<td><input id="btn" type=button value="0" OnClick="calc.display.value+='0'" class="btn-success" ></td>
<td><input id="btn" type=button value="1" OnClick="calc.display.value+='1'" class="btn-success"></td>
<td><input id="btn" type=button value="2" OnClick="calc.display.value+='2'" class=" btn-success"></td>
<td><input id="btn" type=button value="+" OnClick="calc.display.value+='+'" class="btn-info"></td>
</tr>
<tr>
<td><input id="btn" type=button value="MS" OnClick="calc.M.value=calc.display.value" class="btn-warning"></td>
<td><input id="btn" type=button value="3" OnClick="calc.display.value+='3'" class="btn-success"></td>
<td><input id="btn" type=button value="4" OnClick="calc.display.value+='4'" class="btn-success"></td>
<td><input id="btn" type=button value="5" OnClick="calc.display.value+='5'" class="btn-success"></td>
<td><input id="btn" type=button value="-" OnClick="calc.display.value+='-'" class="btn-info"></td>
</tr>
<tr>
<td><input id="btn" type=button value="MR" OnClick="calc.display.value=calc.M.value" class="btn-warning"></td>
<td><input id="btn" type=button value="6" OnClick="calc.display.value+='6'" class="btn-success"></td>
<td><input id="btn" type=button value="7" OnClick="calc.display.value+='7'" class=" btn-success"></td>
<td><input id="btn" type=button value="8" OnClick="calc.display.value+='8'" class=" btn-success"></td>
<td><input id="btn" type=button value="x" OnClick="calc.display.value+='*'" class="btn-info"></td>
</tr>
<tr>
<td><input id="btn" type=button value="M+" OnClick="calc.M.value=(Number(calc.M.value))+(Number(calc.display.value))" class="btn-warning"></td>
<td><input id="btn" type=button value="9" OnClick="calc.display.value+='9'" class="btn-success"></td>
<td><input id="btn" type=button value="±" 

OnClick="calc.display.value=(calc.display.value==Math.abs(calc.display.value)?-(calc.display.value):Math.abs(calc.display.value))" class="btn-success">

</td>
<td><input id="btn" type=button value="=" OnClick="calc.display.value=eval(calc.display.value)" class="btn-primary"></td>
<td><input id="btn" type=button value="/" OnClick="calc.display.value+='/'" class="btn-info"></td>
</tr>
<tr>
<td><input id="btn" type=button value="1/x" OnClick="calc.display.value=1/calc.display.value" class="btn-info"></td>
<td><input id="btn" type=button value="." OnClick="calc.display.value+='.'" class=" btn-info"></td>
<td><input id="btn" type=button value="x2" OnClick="calc.display.value=Math.pow(calc.display.value,2)" class="btn-info"></td>
<td><input id="btn" type=button value="√" OnClick="calc.display.value=Math.sqrt(calc.display.value)" class="btn-info"></td>
<td><input id="btn" type=button value="C" OnClick="calc.display.value=''" class="btn-danger"></td>
</tr>
</table>
</form>
</right>
<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
